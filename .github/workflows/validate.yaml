name: validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4

      - name: Install kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar -xz
          sudo mv kubeconform /usr/local/bin/

      - name: Render and validate kustomize
        run: |
          set -euo pipefail
          kustomize build clusters/danto/argocd | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -
          kustomize build clusters/danto/platform/argo-ingress | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -
          kustomize build clusters/danto/platform/authentik | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -
          kustomize build clusters/danto/apps/meshcentral | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -

      - name: Render and validate helm charts
        run: |
          set -euo pipefail
          helm repo add traefik https://helm.traefik.io/traefik
          helm repo add authentik https://charts.goauthentik.io
          helm repo update
          helm template traefik traefik/traefik --namespace traefik -f clusters/danto/platform/traefik/values.yaml | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -
          helm template authentik authentik/authentik --namespace authentik -f clusters/danto/platform/authentik/values.yaml | kubeconform -summary -ignore-missing-schemas -kubernetes-version 1.29.0 -
