apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: danto-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pierce403/danto-gitops
    targetRevision: main
    path: clusters/danto/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
