apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-meshcentral
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: apps
  source:
    repoURL: https://github.com/pierce403/danto-gitops
    targetRevision: main
    path: clusters/danto/apps/meshcentral
  destination:
    server: https://kubernetes.default.svc
    namespace: meshcentral
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
