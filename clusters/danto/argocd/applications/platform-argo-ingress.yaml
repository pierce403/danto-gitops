apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-argo-ingress
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/your-org/danto-gitops
    targetRevision: main
    path: clusters/danto/platform/argo-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
